name: Terraform EC2 Deployment

on:
  workflow_dispatch: # Manual trigger
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout Repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 3Ô∏è‚É£ Debug - List Repo Files
      - name: Debug - list repo files
        run: ls -R

      # 4Ô∏è‚É£ Install Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      # 5Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        run: terraform init
        working-directory: ./iac

      # 6Ô∏è‚É£ Terraform Validate
      - name: Terraform Validate
        run: terraform validate
        working-directory: ./iac

      # 7Ô∏è‚É£ Destroy Previous Infra (Cleanup)
      - name: Terraform Destroy (Cleanup)
        run: terraform destroy -auto-approve || echo "Nothing to destroy"
        working-directory: ./iac

      # 8Ô∏è‚É£ Terraform Plan
      - name: Terraform Plan
        run: terraform plan
        working-directory: ./iac

      # 9Ô∏è‚É£ Terraform Apply
      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./iac

      # üîü Show Terraform Outputs
      - name: Show Terraform Outputs
        run: terraform output
        working-directory: ./iac


      # ‚úÖ Upload private key so you can download it
      - name: Upload Private Key
        uses: actions/upload-artifact@v3
        with:
          name: ec2-private-key
          path: ./iac/private_key.pem
