name: Terraform EC2 Deployment

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Debug - list repo files
        run: ls -R

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform Init
        run: terraform init
        working-directory: ./iac

      - name: Terraform Plan (Before Destroy)
        run: terraform plan -destroy
        working-directory: ./iac

      - name: Terraform Destroy (Clean Up Previous Resources)
        run: terraform destroy -auto-approve
        working-directory: ./iac

      - name: Terraform Plan (Fresh Plan)
        run: terraform plan
        working-directory: ./iac

      - name: Terraform Apply (Deploy New Resources)
        run: terraform apply -auto-approve
        working-directory: ./iac

      - name: Show Terraform Outputs
        run: terraform output
        working-directory: ./iac
