name: terraform-apply

on:
  push:
    branches:
      - main
    paths:
      - "iac/main.tf"   # ‚úÖ Trigger only if main.tf changes
  workflow_dispatch:     # ‚úÖ Manual trigger

jobs:
  terraform-apply:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Debug repo to verify files
      - name: List iac folder contents
        run: ls -la ./iac

      # 3Ô∏è‚É£ Set AWS credentials
      - name: Set up AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 4Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      # 5Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        run: terraform init
        working-directory: ./iac

      # 6Ô∏è‚É£ Terraform Plan
      - name: Terraform Plan
        run: terraform plan
        working-directory: ./iac

      # 7Ô∏è‚É£ Terraform Apply
      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./iac

      # 8Ô∏è‚É£ Show Terraform outputs
      - name: Show Terraform Outputs
        run: terraform output
        working-directory: ./iac

      # 9Ô∏è‚É£ Upload private key as artifact (to connect manually if needed)
      - name: Upload Private Key
        uses: actions/upload-artifact@v4
        with:
          name: ec2-private-key
          path: ./iac/private_key.pem

      # üîü Trigger Backup to S3 after EC2 is ready
      - name: Backup EC2 Data to S3
        run: |
          echo "üöÄ Running S3 Backup..."
          EC2_IP=$(terraform -chdir=./iac output -raw ec2_public_ip)
          chmod 400 ./iac/private_key.pem
          ssh -o StrictHostKeyChecking=no -i ./iac/private_key.pem ubuntu@$EC2_IP \
            "aws s3 sync /home/ubuntu/data s3://terraform-ec2-backup-bucket-2025-88/ --region us-east-1 || echo '‚ö†Ô∏è No data to sync, skipping backup.'"
