name: terraform-apply

on:
  push:
    branches:
      - main
    paths:
      - "iac/main.tf"   # ✅ Trigger only if main.tf changes
  workflow_dispatch:     # ✅ Manual trigger

jobs:
  terraform-apply:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Debug repo to verify files
      - name: List iac folder contents
        run: ls -la ./iac

      # 3️⃣ Set AWS credentials
      - name: Set up AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 4️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      # 5️⃣ Terraform Init
      - name: Terraform Init
        run: terraform init
        working-directory: ./iac

      # 6️⃣ Terraform Plan
      - name: Terraform Plan
        run: terraform plan
        working-directory: ./iac

      # 7️⃣ Terraform Apply
      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./iac

      # 8️⃣ Show Terraform outputs
      - name: Show Terraform Outputs
        run: terraform output
        working-directory: ./iac

      # 9️⃣ Upload private key as artifact (to connect manually if needed)
      - name: Upload Private Key
        uses: actions/upload-artifact@v4
        with:
          name: ec2-private-key
          path: ./iac/private_key.pem

     
