name: terraform-apply

on:
  push:
    branches:
      - main
    paths:
      - "iac/main.tf"   # ‚úÖ Only triggers when main.tf changes
  workflow_dispatch:     # ‚úÖ Still allow manual trigger

jobs:
  terraform-apply:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Debug repo to verify files
      - name: List iac folder contents
        run: ls -la ./iac

      # 3Ô∏è‚É£ Set AWS credentials
      - name: Set up AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 4Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      # 5Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        run: terraform init
        working-directory: ./iac

      # 6Ô∏è‚É£ Terraform Destroy (cleanup if any resources exist)
      - name: Terraform Destroy
        run: terraform destroy -auto-approve
        working-directory: ./iac

      # 7Ô∏è‚É£ Terraform Plan
      - name: Terraform Plan
        run: terraform plan
        working-directory: ./iac

      # 8Ô∏è‚É£ Terraform Apply
      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./iac

      # 9Ô∏è‚É£ Show Terraform outputs
      - name: Show Terraform Outputs
        run: terraform output
        working-directory: ./iac

      # üîü Upload private key as artifact
      - name: Upload Private Key
        uses: actions/upload-artifact@v4
        with:
          name: ec2-private-key
          path: ./iac/private_key.pem
